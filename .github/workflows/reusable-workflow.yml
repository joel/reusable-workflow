name: The Reusable Workflow

on:
  workflow_call:
    inputs:
      who-to-greet:
        required: true
        type: string

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      -
        run: echo Hello ${{ inputs.who-to-greet }}.
        shell: bash

      - id: random-number-generator
        run: echo "random-number=$(echo $RANDOM)" >> $GITHUB_OUTPUT
        shell: bash
